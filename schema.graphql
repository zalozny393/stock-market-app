schema {
    query: Query
}

type Query {
    getStockInfo(symbols: [String!]!): [StockInfo!]!
}

type StockInfo {
    symbol: String!
    longName: String!
    longBusinessSummary: String
    currentPrice: Float!
    currency: String!
    beta: Float!
    sector: String
    forwardPE: Float
    trailingPE: Float
    fiveYearAvgDividendYield: Float
    logo_url: String
}