schema {
    query: Query
}

type Query {
    getStockInfo(symbols: [String!]!): [StockInfo!]!
    @aws_cognito_user_pools
    @aws_api_key
}

type StockInfo @aws_cognito_user_pools @aws_api_key{
    symbol: String!
    longName: String!
    longBusinessSummary: String
    currentPrice: Float!
    currency: String!
    beta: Float!
    sector: String
    forwardPE: Float
    trailingPE: Float
    fiveYearAvgDividendYield: Float
    logo_url: String
}